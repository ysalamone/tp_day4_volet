<!DOCTYPE html>
<html lang="fr">
    <title>Pilotage de volet</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css"/>

    <body>

        <div class="container">
          <div class="lames">
              <div class="lame inclinee"></div>
              <div class="lame inclinee"></div>
              <div class="lame inclinee"></div>
              <div class="lame inclinee"></div>
              <div class="lame inclinee"></div>
              <div class="lame inclinee"></div>
              <div class="lame inclinee"></div>
              <div class="lame inclinee"></div>
              <div class="lame inclinee"></div>
              <div class="lame inclinee"></div>
              <div class="corde"></div>
          </div>
          <div class="range-slider">
            <input type="range" id="ouverture" min="0" max="100" value="50"/>
          </div>
        </div>
        <span>Ouverture : <span id="valOuverture">50</span> %</span>

    </body>
</html>
<script>
    let root = document.documentElement;
    let slider = document.querySelector('#ouverture');
    let lames = document.querySelectorAll('.lame');
    slider.oninput = function() {
        document.querySelector('#valOuverture').innerText = slider.value;
        //calcul et modification de la variable CSS --decalage
        //on fait un *0.9 pour que la dernière des 10 lames soit toujours visible
        root.style.setProperty('--decalage', (slider.value * 0.9 / 100).toString());
        //si le volet est totalement ouvert ou fermé, les lames ne sont pas inclinées
        lames.forEach((lame) => {
            lame.className = slider.value === '0' || slider.value === '100' ? 'lame' : 'lame inclinee';
        });
    }
</script>
