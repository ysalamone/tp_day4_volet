<!DOCTYPE html>
<html>
    <title>Pilotage de volet</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        :root {
            --hauteur: 600px; /* hauteur totale de la fenêtre */
            --decalage: 0.45; /* décalage en % du bloc de volets (calculé en JS) */
        }
        body {
            margin: 0;
            display: flex;
            justify-content: center;
        }
        .container {
            background-color: #FFEFCA;
            height: var(--hauteur);
            width: 300px;
        }
        .lames {
            position: absolute;
            top: calc(var(--hauteur) * var(--decalage) * -1); /* calcul en px du décalage vers le haut */
        }
        .lame {
            width: 300px;
            height: 58px;
            margin: 2px 0;
            background-color: goldenrod;
        }
        .inclinee {
            transform: skew(35deg) scale(0.9) translateX(5px);
        }
        .corde {
            width: 8px;
            height: 50px;
            background-color: orange;
            position: absolute;
            left: 36px;
        }
        .range-slider {
            display: inline-block;
            width: 20px;
            height: 600px;
            padding: 0;
        }
        .range-slider input {
            width: 580px;
            height: 20px;
            margin: 0;
            transform-origin: 300px 300px;
            transform: translateY(80px) rotate(-90deg);
            /* cacher le slider */
            appearance: none;
            -webkit-appearance: none;
            background-color: transparent;
        }
        /* outline de focus du slider cachée (Chrome) */
        .range-slider input:focus {
            outline: none;
        }
        /* styliser la poignée du slider (Chrome et Safari) */
        input[type=range]::-webkit-slider-thumb {
            -webkit-appearance: none;
            height: 36px;
            width: 36px;
            border-radius: 18px;
            background-color: orange;
            cursor: pointer;
            margin-top: 60px;
        }
        /* styliser la poignée du slider (Firefox) */
        input[type=range]::-moz-range-thumb {
            height: 36px;
            width: 36px;
            border-radius: 18px;
            background-color: orange;
            cursor: pointer;
            margin-top: 60px;
        }
    </style>

    <body>

        <div class="container">
          <div class="lames">
              <div class="lame inclinee"></div>
              <div class="lame inclinee"></div>
              <div class="lame inclinee"></div>
              <div class="lame inclinee"></div>
              <div class="lame inclinee"></div>
              <div class="lame inclinee"></div>
              <div class="lame inclinee"></div>
              <div class="lame inclinee"></div>
              <div class="lame inclinee"></div>
              <div class="lame inclinee"></div>
              <div class="corde"></div>
          </div>
          <div class="range-slider">
            <input type="range" id="ouverture" orient="vertical" min="0" max="100" />
          </div>
        </div>

    </body>
</html>
<script>
    let root = document.documentElement;
    let slider = document.querySelector('#ouverture');
    let lames = document.querySelectorAll('.lame');
    slider.oninput = function() {
        //calcul et modification de la variable CSS --decalage
        //on fait un *0.9 pour que la dernière des 10 lames soit toujours visible
        root.style.setProperty('--decalage', (slider.value * 0.9 / 100).toString());
        //si le volet est totalement ouvert ou fermé, les lames ne sont pas inclinées
        lames.forEach((lame) => {
            lame.className = slider.value === '0' || slider.value === '100' ? 'lame' : 'lame inclinee';
        });
    }
</script>
